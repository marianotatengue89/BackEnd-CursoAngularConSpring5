#Data source
#Indica el driver/lib para conectar java a mysql
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_backend

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=admin11

#[opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

#Dialecto para JPA, MySqlInnoDB:motor de mySql con soporte a Integridad Referencial
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#permite crear las tablas de manera automatica a partir de las clases Entity(Anotaciones, Metadata que vamos
#a crear dp con las anotaciones de persistencia)
spring.jpa.hibernate.ddl-auto=create-drop

#Permite mostrar las consultas SQL Nativas que se generan por debajo
logging.level.org.hibernate.SQL=debug


